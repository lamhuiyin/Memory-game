<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Online 2 Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Memory Game - Online 2 Player</h1>
        <p>Find matching pairs of cards. The player with the most matches wins!</p>
        <div id="board" class="board"></div>
        <div id="score">
            <p>Player 1: <span id="player1-score">0</span></p>
            <p>Player 2: <span id="player2-score">0</span></p>
        </div>
        <p id="turn">Player 1's Turn</p>
        <button id="reset-button">Reset Game</button>
    </div>
</body>
</html>
